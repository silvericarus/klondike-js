<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="./js/main.js"></script>
    <title>Klondike.js</title>
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <div class="grid">
                            <div class="cell" id="deck">
                                <div class="card-back">
                                    <div class="card-back-pattern"></div>
                                </div>
                            </div>
                            <div class="cell foundation" id="heap">
                            </div>
                        </div>
                    </div>
                    <div class="column is-three-quarters">
                        <div class="grid grid-klondike" id="playground">
                            <div class="cell stack-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            <div class="cell stack-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            <div class="cell stack-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            <div class="cell stack-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            <div class="cell stack-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            <div class="cell stack-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            <div class="cell stack-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="grid grid-foundation">
                            <div class="cell foundation" id="hearts" ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                            <div class="cell foundation" id="diamonds" ondrop="drop(event)"
                                ondragover="allowDrop(event)">
                            </div>
                            <div class="cell foundation" id="spades" ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                            <div class="cell foundation" id="clubs" ondrop="drop(event)" ondragover="allowDrop(event)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

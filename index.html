<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/bulma.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/main.js"></script>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
        <title>Klondike.js</title>
    </head>
    <body>
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <div class="grid">
                                <div class="cell" id="deck">
                                    <div class="card-back">
                                        <div class="card-back-pattern"></div>
                                    </div>
                                </div>
                                <div class="cell foundation" id="heap">
                                </div>
                            </div>
                        </div>
                        <div class="column is-three-quarters">
                            <div class="grid grid-klondike" id="playground">
                                <div class="cell stack-cell"></div>
                                <div class="cell stack-cell"></div>
                                <div class="cell stack-cell"></div>
                                <div class="cell stack-cell"></div>
                                <div class="cell stack-cell"></div>
                                <div class="cell stack-cell"></div>
                                <div class="cell stack-cell"></div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="grid">
                                <div class="cell foundation" id="hearts">
                                </div>
                                <div class="cell foundation" id="diamonds">
                                </div>
                                <div class="cell foundation" id="spades">
                                </div>
                                <div class="cell foundation" id="clubs">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

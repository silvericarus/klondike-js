<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/bulma.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/main.js"></script>
        <title>Klondike.js</title>
    </head>
    <body>
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <div class="grid border">
                                <div class="cell" id="deck">
                                    <div class="card-back">
                                        <div class="card-back-pattern"></div>
                                    </div>
                                </div>
                                <div class="cell" id="heap">
                                    <div class="card-poker">
                                        <div class="card-header">
                                          <div class="card-rank">A</div>
                                          <div class="card-suit-red">&hearts;</div>
                                        </div>
                                        <div class="card-body">
                                          <div class="card-suit-big-red">&hearts;</div>
                                        </div>
                                        <div class="card-footer">
                                          <div class="card-footer-content">
                                            <div class="card-rank">A</div>
                                            <div class="card-suit-red">&hearts;</div>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-three-quarters">
                            <div class="grid border" id="playground">
                                <div class="cell"></div>
                                <div class="cell"></div>
                                <div class="cell"></div>
                                <div class="cell"></div>
                                <div class="cell"></div>
                                <div class="cell"></div>
                                <div class="cell"></div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="grid border">
                                <div class="cell" id="hearts">
                                    <div class="box"></div>
                                </div>
                                <div class="cell" id="diamonds">
                                    <div class="box"></div>
                                </div>
                                <div class="cell" id="clubs">
                                    <div class="box"></div>
                                </div>
                                <div class="cell" id="spades">
                                    <div class="box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
